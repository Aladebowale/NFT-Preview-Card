<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="stylesheet.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" width="300" alt="Diamond">

    <h2 style="color: rgb(255, 255, 255);">Equilibrium #3429</h2>
    <p style="color: rgb(238, 245, 245);">Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="flex-container">
      <section>
        <img src="images/icon-ethereum.svg" alt="">
        <p style="color: rgb(11, 188, 188);">0.041 ETH</p>
      </section>
      <section>
        <img src="images/icon-clock.svg" alt="">
        <p style="color: rgb(238, 245, 245);">3 days left</p>
      </section>
    </div>
    <hr>
    
    <section>
      <img src="images/image-avatar.png" width="50">
      <p style="color: rgb(238, 245, 245);">Creation of Jules Wyvern</p>
    </section>
  
    <div class="attribution" style="color: white;"> 
      Coded by <a href="#">Aladebowale</a>.
    </div>

  </main>

</body>
</html>
